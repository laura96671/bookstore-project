{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit">
    <button onclick="window.history.back();" class="btn btn-default">Cancel</button>
</form>

{% endblock content %}
